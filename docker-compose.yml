version: '3.8'

services:
  db:
    image: postgres:16
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: expenses_tracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DB_NAME=expenses_tracker
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
      - DB_HOST=db  # This is the key - 'db' is the service name
      - DB_PORT=5432
    depends_on:
      - db

volumes:
  postgres_data: